<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="/swiper/style.css">
  <link rel="stylesheet" href="css/menu.css">
  <title>Document</title>
</head>

<body >
  <div class="title_main" >
    <img src="images/title_main.png" alt="">
  </div>
  <div class="inner">
    <div class="gallary">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="1"><img src="/images/img_slid1.png" ></div>
          <div class="foto-slide swiper-slide" data-puzzle="3"><img src="/images/img_slid3.png"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="4"><img src="/images/puzzle_obj_04_preview.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="2"><img src="/images/img_slid2.png"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="5"><img src="/images/puzzle/pic-5.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="6"><img src="/images/puzzle/pic-6.jpg"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="7"><img src="/images/puzzle/pic-7.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="8"><img src="/images/puzzle/pic-8.jpg"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="9"><img src="/images/puzzle/pic-9.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="10"><img src="/images/puzzle_photo_03_preview.jpg"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="11"><img src="/images/puzzle/pic-11.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="12"><img src="/images/puzzle/pic-12.jpg"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="13"><img src="/images/puzzle/pic-13.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="14"><img src="/images/puzzle/pic-14.jpg"></div>
        </div>
        <div class="swiper-slide">
          <div class="foto-slide swiper-slide img_bottom" data-puzzle="15"><img src="/images/puzzle/pic-15.jpg"></div>
          <div class="foto-slide swiper-slide" data-puzzle="16"><img src="/images/puzzle_photo_09_preview.jpg"></div>
        </div>
    </div>
    <div class="btn-prev"></div>
    <div class="btn-next"></div>
  </div>
  <div class="puzzles">
    <h1>Уровень сложности:</h1>
    <div class="levels">
      <button class="level-button active" data-level="easy">Легкий</button>
      <button class="level-button " data-level="middle">Средний</button>
      <button class="level-button" data-level="hard">Тяжелый</button>
    </div>
    <button id="start" class="start-button">СОБРАТЬ ПАЗЛ</button>
  </div>
  <script src="/swiper-bundle.min.js"></script>
  <script src="/index.js"></script>
  <script src="menu.js"></script>
  <script src="/js/return_index.js"></script>
  <script src="js/slider_puzzle.js"></script>
  <script src="js/locking_the_mouse.js"></script>
</body>

</html>
